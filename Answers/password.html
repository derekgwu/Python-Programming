<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password_entry" id="entry">
        <p>Enter password to view answer keys</p>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>
    <div class="buttons" id="button_div">
        <h4>Practice 6.1 Hangman</h4>
        <button class="answers_btn" onclick="redirectToPage('hangman.html')">Click here</button>
        <h4>Practice 6.2 Binary Strings (Week 3/18)</h4>
        <button class="answers_btn" onclick="redirectToPage('worksheet2_ans.html')">Click here</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
